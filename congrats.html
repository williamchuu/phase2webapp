<!DOCTYPE html>
<html>

<head>
	<title>Congratulations!</title>
	<script src="comps/congrats.js"></script>
    <script src="comps/exit.js"></script>
	<script src="comps/badges.js"></script>
    <style>
		body {
			display: flex;

			background-color: #F3CA40;
			justify-content: center;
		}
		.row {
			display: flex;
			justify-content: center;
		}
		.badge_grid {
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
			background-color: #5DB666;
			border-radius: 10%;
			padding: 100px;
			max-width: 600px;
		}
		.leave {
			margin-top: 3rem;
		}
		.circle {
			background-color: #F3CA40;
			border-radius: 50%;
			min-width: 450px;
			display: flex;
			justify-content: center;
			
		}
	</style>
    <body>
		<div class='badge_grid'>
			<div class="circle">
        <the-congrats grats_text="grats"></the-congrats>
	</div>
		<div class="row">
			<the-badge name="food" end="yes"></the-badge>
			<the-badge name="restaurant" end="yes"></the-badge>
			<the-badge name="landfill" end="yes"></the-badge>
		</div>
		<div class="row">
			<the-badge name="trash" end="yes"></the-badge>
			<the-badge name="label" end="yes"></the-badge>
	</div>
	<div class='leave'>
		<the-exit icon="exit"></the-exit>
	</div>
        
	</div>

    </body>
</head>

<!DOCTYPE html>
<html>

<head>
	<title>Food Quiz</title>
	<script src="comps/badges.js"></script>
	<script src="comps/headline.js"></script>
	<script src="comps/vectors.js"></script>
	<script src="comps/button.js"></script>
	<script src="comps/exit.js"></script>
	<script src="comps/text.js"></script>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #5DB666;
		}
		.badgebar {
			display: flex;
			justify-content: center;
			position: fixed;
		}
		.row {
			display: flex;
			justify-content: center;
		}
	</style>
</head>

<body>
	<body>
		<div class="badgebar">
			<the-badge name="food" id='badgefood'></the-badge>
			<the-badge name="restaurant" id='badgerest'></the-badge>
			<the-badge name="landfill" id='badgeland'></the-badge>
			<the-badge name="trash" id='badgetrash'></the-badge>
			<the-badge name="label" id='badgelabel'></the-badge>
		</div>
		<the-vector class="trashicon" pic="trash"></the-vector>
		<the-vector class="saladicon" pic="salad"></the-vector>

		<the-vector class="jaricon" pic="jar"></the-vector>

		<the-vector class="restauranticon" pic="restaurant"></the-vector>

		<the-vector class="landfillicon" pic="landfill"></the-vector>

		<br>
		
		<the-button button_title="a" button_answer="food"></the-button>
		<the-button button_title="b" button_answer="restaurant"></the-button>
		<the-button button_title="c" button_answer="landfill"></the-button>
		<the-button button_title="d" button_answer="trash"></the-button>
		<the-button button_title="e" button_answer="label"></the-button>
		
		
		<the-exit icon="top" ></the-exit>
		<the-text></the-text>


	</body>

</html>

<body>
	<body>
		<div class="badgebar">
			<the-badge name="food" id='badgefood' class="badges"></the-badge>
			<the-badge name="restaurant" id='badgerest' class="badges"></the-badge>
			<the-badge name="landfill" id='badgeland' class="badges"></the-badge>
			<the-badge name="trash" id='badgetrash' class="badges"></the-badge>

		<the-exit icon="back" class="back"></the-exit>
		
		<the-vector class="saladicon" pic="salad"></the-vector>

		<the-vector class="restauranticon" pic="restaurant"></the-vector>
		<the-text head_text="Restaurant Waste" sub_text="Of all the food waste, approximately 61% of food are from families, 26% are from restaurants, and 11% are from retailers. "></the-text>
		<the-button button_title="b" button_answer="restaurant"></the-button>

		<the-vector class="landfillicon" pic="landfill"></the-vector>
		<the-text head_text="Waste Categories" sub_text="Waste in our country can generally be divided into four categories: recyclable waste, kitchen waste, hazardous waste and other waste..."></the-text>
		<the-button button_title="c" button_answer="landfill"></the-button>

		<the-vector class="trashicon" pic="trash"></the-vector>
		<the-text head_text="Waste Decompose" sub_text="Nowadays, there are three methods to minimize waste: landfilling, composting and incinerating. It takes from hundreds to thousands of years for a plastic bag to decompose naturally."></the-text>
		<the-button button_title="d" button_answer="trash"></the-button>

		<the-vector class="jaricon" pic="jar"></the-vector>
		<the-text head_text="Expire/Best Before Date" sub_text="Food that has passed the best before date does not mean that itâ€™s uneatable. Many people throw away the food when it has passed the expire date, but in fact the expire date is only to ensure that the food is in its best condition and taste"></the-text>
